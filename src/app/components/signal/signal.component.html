<input
  [value]="newTodoText()"
  (input)="handleInput($event)"
  placeholder="Add new Todo"
/>

<button (click)="addTodo()">Add Todo</button>
<p>Total todos: {{total()}}</p>
<ul>
    <li *ngFor="let todo of todos()">
        {{todo.text}}
        <button (click)="deleteTodo(todo.id)">delete</button>
    </li>
</ul>
